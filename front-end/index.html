<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro de Remédio</title>
</head>

<body>
    <h2>Cadastro de Remédio</h2>
    <form action="http://localhost:8080/" method="post">
        <label for="nome">Nome do Remédio:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="via">Via de Administração:</label>
        <select id="via" name="via" required>
            <option value="ORAL">ORAL</option>
            <!-- Adicione outras opções aqui, se necessário -->
        </select><br>

        <label for="lote">Lote:</label>
        <input type="text" id="lote" name="lote" required><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>

        <label for="validade">Data de Validade:</label>
        <input type="date" id="validade" name="validade" required><br>

        <label for="laboratorio">Laboratório:</label>
        <input type="text" id="laboratorio" name="laboratorio" required><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
